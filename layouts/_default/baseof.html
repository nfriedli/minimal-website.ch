<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ block "title" . }} {{ .Title }} &bull; {{ .Site.Title }}{{ end }}</title>
    <link rel="canonical" href="{{ .Permalink }}">
    {{ if .Description }}
    <meta name="description" content="{{ .Description }}">
    {{ end }}
    <link rel="alternate" type="application/rss+xml" href="{{ .Site.BaseURL }}index.xml" title="{{ .Site.Title }}">
    <meta name="date" content="{{ .Date.Format "2006-01-02"}}">
    {{ template "_internal/opengraph.html" . }}
    {{ hugo.Generator }}
    <style>
        /* 
        Cf. https://github.com/maxboeck/emergency-site/ 
        */

        html,
        body,
        h1,
        h2,
        h3,
        dl,
        ol,
        ul,
        p,
        img {
            margin: 0;
        }

        html {
            background: #FFF;
            color: #333;
            font-family: 'Public Sans', 'Open Sans', Roboto, -apple-system, BlinkMacSystemFont, 'Segoe UI', Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', Helvetica, sans-serif;
            font-size: 100%;
            line-height: 1.5;
            text-rendering: optimizeSpeed;
            font-variant-numeric: oldstyle-nums;
        }

        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            min-height: 100vh;
        }

        header,
        main,
        footer {
            padding: 1rem 2rem;
        }

        header,
        footer {
            background: #EEE;
        }

        header {
            border-bottom: 1px solid #DDD;
        }

        header a {
            font-weight: 700;
        }

        footer {
            align-items: flex-end;
            border-top: 1px solid #DDD;
        }

        main {
            flex: auto;
            max-width: 60ch;
        }

        main>*+* {
            margin-top: 1em;
        }

        ul>*+*,
        ol>*+*,
        dd+dt {
            margin-top: .4em;
        }

        dt {
            font-weight: 700;
        }

        li time {
            display: inline;
        }

        h1,
        h2,
        h3 {
            line-height: 1.2;
            font-variant-numeric: normal;
        }

        h1 {
            font-size: 1.7rem;
        }

        h2 {
            font-size: 1.4rem;
        }

        h3 {
            font-size: 1.2rem;
        }

        a:focus {
            outline: 2px solid;
        }

        time {
            color: #666;
            font-size: .9rem;
            display: block;
        }

        img {
            display: block;
            width: 100%;
        }

        blockquote {
            font-style: italic;
            padding-left: 1rem;
            margin-left: 0;
            border-left: 4px solid #CCC;
        }

        blockquote em {
            font-style: normal;
        }

        /* https://gist.github.com/don1138/5761014 */
        code,
        pre {
            font-family: 'Roboto Mono', 'Fira Sans', Consolas, "Andale Mono WT", "Andale Mono", "Lucida Console", "Lucida Sans Typewriter", "DejaVu Sans Mono", "Bitstream Vera Sans Mono", "Liberation Mono", "Nimbus Mono L", Monaco, "Courier New", Courier, monospace;
        }

        pre {
            padding: 1rem;
            overflow-x: auto;
        }

        table {
            border-collapse: collapse;
            font-variant-numeric: tabular-nums slashed-zero;
        }

        td,
        th {
            border: 2px solid #BBB;
            padding: 0.5rem;
        }

        @media screen and (min-width: 50em) {
            html {
                font-size: 120%;
            }

            header,
            main,
            footer {
                padding: 2rem 4rem;
            }

            header,
            footer {
                font-size: .9rem;
            }
        }

        @font-face {
            font-family: 'Public Sans';
            font-style: normal;
            font-weight: 400;
            font-display: fallback;
            src:    url('/fonts/public-sans-v4-latin-regular.woff2') format('woff2'), 
                    url('/fonts/public-sans-v4-latin-regular.woff') format('woff');
        }

        @font-face {
            font-family: 'Public Sans';
            font-style: normal;
            font-weight: 700;
            font-display: fallback;
            src:    url('/fonts/public-sans-v4-latin-700.woff2') format('woff2'), 
                    url('/fonts/public-sans-v4-latin-700.woff') format('woff');
        }

        @font-face {
            font-family: 'Public Sans';
            font-style: italic;
            font-weight: 400;
            font-display: fallback;
            src:    url('/fonts/public-sans-v4-latin-italic.woff2') format('woff2'),
                    url('/fonts/public-sans-v4-latin-italic.woff') format('woff');
        }

        @font-face {
            font-family: 'Public Sans';
            font-style: italic;
            font-weight: 700;
            font-display: fallback;
            src:    url('/fonts/public-sans-v4-latin-700italic.woff2') format('woff2'),
                    url('/fonts/public-sans-v4-latin-700italic.woff') format('woff');
        }
    </style>
</head>

<body class="site">
    <header>
        <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
    </header>
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    <footer>
        {{ .Site.Params.footer | markdownify}}
    </footer>
</body>

</html>
