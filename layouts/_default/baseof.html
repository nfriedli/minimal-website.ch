<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ block "title" . }} {{ .Title }} &bull; {{ .Site.Title }}{{ end }}</title>
    <link rel="canonical" href="{{ .Permalink }}">
    {{ if .Description }}
    <meta name="description" content="{{ .Description }}">
    {{ end }}
    <link rel="alternate" type="application/rss+xml" href="{{ .Site.BaseURL }}index.xml" title="{{ .Site.Title }}">
    <meta name="date" content="{{ .Date.Format "2006-01-02"}}">
    {{ template "_internal/opengraph.html" . }}
    {{ hugo.Generator }}
    <style>
        html {
            background: #FFF;
            color: #333;
            font-family: 'Open Sans', Roboto, -apple-system, BlinkMacSystemFont, 'Segoe UI', Oxygen, Ubuntu, Cantarell, 'Helvetica Neue', Helvetica, sans-serif;
            font-size: 110%;
            line-height: 1.5;
            text-rendering: optimizeSpeed;
        }

        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            min-height: 100vh;
        }

        header,
        main,
        footer {
            padding: 1rem 2rem;
        }

        header,
        footer {
            background: #EEE;
        }

        main {
            flex: auto;
        }

        footer {
            align-items: flex-end;
        }

        main {
            max-width: 70ch;
        }

        h1 {
            font-size: 1.7rem;
            line-height: 1.2;
        }

        h2 {
            font-size: 1.4rem;
        }

        h3 {
            font-size: 1.2rem;
        }

        a:focus {
            outline: 2px solid;
        }

        time {
            color: #666;
            font-size: .9rem;
        }
    </style>
</head>

<body class="site">
    <header>
        <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
    </header>
    <main>
        {{ block "main" . }}{{ end }}
    </main>
    <footer>
        {{ .Site.Params.footer | markdownify}}
    </footer>
</body>

</html>
